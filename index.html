<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Turn the Frogs Gay</title>
  <style>
    body {
      background-color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 1s ease;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    body.gay {
      background-color: #ffe4e1;
    }

    .content-wrapper {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      margin-top: 1rem;
      margin-bottom: 1rem;
      color: black;
    }

    .nav {
      margin: 1rem 0;
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .nav a {
      margin: 0 1rem;
      color: black;
      text-decoration: none;
      font-weight: bold;
    }

    #game-area {
      position: relative;
      height: 350px;
      width: 100%;
      margin: 2rem 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #frog {
      display: block;
      width: 250px;
      cursor: pointer;
      position: relative;
      z-index: 10;
      transition: transform 0.1s ease;
    }

    #frog:active {
      transform: scale(0.95);
    }

    #counter {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCA07kFPgeXvK9tvxR2h5iWYfbB7mMhvPU",
      authDomain: "gay-frog-counter.firebaseapp.com",
      projectId: "gay-frog-counter",
      storageBucket: "gay-frog-counter.appspot.com",
      messagingSenderId: "572065851645",
      appId: "1:572065851645:web:72d2db94af95b03ef713d4",
      measurementId: "G-FGGGLWDWMF",
      databaseURL: "https://gay-frog-counter-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const counterRef = db.ref("gayCounter");
  </script>
</head>
<body>
  <div class="content-wrapper">
    <h1>TURN THE FROGS GAY</h1>
    <div class="nav">
      <a href="https://x.com/solgayfrog" target="_blank">x.com</a>
      <a href="https://pumpfun.com" target="_blank">pump.fun</a>
      <a href="https://telegram.org" target="_blank">telegram</a>
    </div>
    <div id="game-area">
      <img id="frog" src="n-frog1.png" alt="Frog">
    </div>
    <div id="counter">Turned gay 0 times</div>
  </div>
  <audio id="ribbit-sound" src="videoplayback-[AudioTrimmer.com].m4a"></audio>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const frogImg = document.getElementById('frog');
      const audio = document.getElementById("ribbit-sound");
      const body = document.body;
      const counter = document.getElementById("counter");

      let isGay = false;
      let clickCount = 0;

      // 🔄 Load from Firebase
      counterRef.on("value", snapshot => {
        clickCount = snapshot.val() || 0;
        counter.textContent = `Turned gay ${clickCount} times`;
      });

      function turnFrogGay() {
        frogImg.src = "gay-frog.png";
        audio.currentTime = 0;
        audio.play().catch(e => console.error("Error playing sound:", e));

        if (!isGay) {
          isGay = true;
          body.classList.add('gay');
        }

        // ⬆️ Update Firebase counter
        clickCount++;
        counterRef.set(clickCount);

        setTimeout(() => {
          frogImg.src = "n-frog1.png";
          isGay = false;
          body.classList.remove('gay');
        }, 1500);
      }

      frogImg.addEventListener('click', turnFrogGay);
    });
  </script>
</body>
</html>
